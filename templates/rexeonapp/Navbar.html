<!DOCTYPE html>
{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{%static "css/Navbar.css"%}">
    {% block css %}{% endblock %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    
    <title>Document</title>
  </head>
 
  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
          <a class="navbar-brand" href="#"> <img src="{%static "images/logo.png"%}" alt="" class="img-responsive d-inline-block" width="100" height="80"> <span> Rexeon Solutions Pvt. Ltd.</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item p-1">
                <a class="nav-link active" aria-current="page" href="/">HOME</a>
              </li>
              <li class="nav-item p-1">
                <a class="nav-link navbar-light-active-color" aria-current="page"  href="/about">ABOUT</a>
              </li>
              <li class="nav-item p-1">
                <a class="nav-link  navbar-light-active-color" aria-current="page" href="/blog">OUR BLOG</a>
              </li>
              <li class="nav-item p-1">
                <a class="nav-link" aria-current="page" href="#">OUR GROUP</a>
              </li>
              <li class="nav-item p-1">
                <a class="nav-link" aria-current="page" href="#">SERVICES</a>
              </li>
              <li class="nav-item p-1">
                <a class="nav-link" href="#">CAREER</a>
              </li>
              <li class="nav-item p-1">
                <a class="nav-link" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block child_block%}
      {%endblock%}
  </body>
  
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"
  >
    $(function() {
       $('#nav li a').click(function() {
          $('#nav li').removeClass();
          $($(this).attr('href')).addClass('active');
       });
    });
 </script>
</html>
