<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
    <title>Document</title>
</head>
<body>
 <div class="paginator m-4" align = "center">
     <span>
        {%if page.has_previous%}
        <a href="?page={{page.previous_page_number}}" class="btn btn-outline-info m-2">Previous</a>
        {%endif%}
     </span>
      <span class='current fw-bolder'>
        page {{page.number}} of {{page.paginator.num_pages}}
    </span>
    <span>
        {%if page.has_next%}
        <a href="?page={{page.next_page_number}}" class="btn btn-outline-info m-2">Next</a>
        {%endif%}
     </span>
     </div>
</body>
</html>
